<html>
    <head>
        <title>Hand Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel = "stylesheet" href = "style.css">
    <script src= "main.js"></script>
    </head>

    <body>
        <div class = "container">
            <center>
                <h3 class = "btn btn-success">HAND GESTURE WEB APP
                    <br>
                    <span>&#128400;</span>
                    <span>&#128077;</span>
                    <span>&#128076;</span>
                    <span>&#128075;</span>
                    <span>&#129304;</span>
                    <span>&#128080;</span>
                </h3>
                <br> <br>
                <p style="font-size: 22px;">Take a Selfie of a gesture to know what it means</p>
                <p style="font-size: 15px;">The model is trained on the following gestures
                <br> <span>&#128076;</span><span>&#128077;</span><span>&#128400;</span>
            </p>
                <div class = "col-md-4 col-sm-12 col-xs-12">
                    <label>Webcam View</label>
                    <div id="camera"></div>
                    <br> <br>
                    <button onclick = "take_snapshot()" class = "btn btn-warning">Capture Image</button>
                  </div>
            
                  <div class = "col-md-4 col-sm-12 col-xs-12">
                    <label>Prediction 1</label>
                    <p id = "result_hand_name" class = "hand_name"></p>
                    <p id = "emoji" class = "update_emoji"></p>
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <label>Snapshot - </label>
                      <div id = "result"></div>
                      <br><br>
                      <button onclick = "check()" class = "btn btn-warning">Predict Gesture</button>
                    </div>
                </center>
        </div>
    </body>
</html>
